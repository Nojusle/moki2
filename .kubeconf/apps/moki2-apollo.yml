apiVersion: apps/v1
kind: Deployment
metadata:
  name: moki2-apollo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moki2-apollo
  template:
    metadata:
      labels:
        app: moki2-apollo
    spec:
      containers:
        - name: moki2-apollo
          image: <IMAGE>
          ports:
            - containerPort: 4000
          imagePullPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: moki2-apollo
spec:
  type: ClusterIP
  selector:
    app: moki2-apollo
  ports:
    - port: 80
      targetPort: 4000
