apiVersion: apps/v1
kind: Deployment
metadata:
  name: moki2-apollo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moki2-apollo
  template:
    metadata:
      labels:
        app: moki2-apollo
    spec:
      containers:
        - name: moki2-apollo
          # image: nojus/moki2-apollo:7f03979
          image: <IMAGE>
          ports:
            - containerPort: 4000
          imagePullPolicy: Always
          env:
            - name: MONGO_USERNAME
              value: bm9qdXM=
            - name: MONGO_PASSWORD
              value: bm9qdXMxMjM=
            - name: MONGO_HOSTNAME
              value: mongo-mongodb-replicaset-0.mongo-mongodb-replicaset.default.svc.cluster.local,mongo-mongodb-replicaset-1.mongo-mongodb-replicaset.default.svc.cluster.local,mongo-mongodb-replicaset-2.mongo-mongodb-replicaset.default.svc.cluster.local
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DB
              value: sharkinfo
            - name: MONGO_REPLICASET
              value: rs0
---
kind: Service
apiVersion: v1
metadata:
  name: moki2-apollo
spec:
  type: ClusterIP
  selector:
    app: moki2-apollo
  ports:
    - port: 80
      targetPort: 4000
