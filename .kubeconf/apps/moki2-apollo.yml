apiVersion: apps/v1
kind: Deployment
metadata:
  name: moki2-apollo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moki2-apollo
  template:
    metadata:
      labels:
        app: moki2-apollo
    spec:
      containers:
        - name: moki2-apollo
          image: <IMAGE>
          ports:
            - containerPort: 4000
          imagePullPolicy: Always
          env:
            - name: MONGO_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_USERNAME

            - name: MONGO_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_PASSWORD

            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_DB

            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_PORT

            - name: MONGO_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_HOSTNAME

            - name: MONGO_REPLICASET
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_REPLICASET

---
kind: Service
apiVersion: v1
metadata:
  name: moki2-apollo
spec:
  type: ClusterIP
  selector:
    app: moki2-apollo
  ports:
    - port: 80
      targetPort: 4000
