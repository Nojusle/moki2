apiVersion: apps/v1
kind: Deployment
metadata:
  name: moki2-nuxt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moki2-nuxt
  template:
    metadata:
      labels:
        app: moki2-nuxt
    spec:
      containers:
        - name: moki2-nuxt
          image: <IMAGE>
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          env:
            - name: GRAPHQL_SERVER_URL
            value: "gql.nojus.me"
            - name: GRAPHQL_SERVICE_NAME
            value: "moki2-apollo"
---
kind: Service
apiVersion: v1
metadata:
  name: moki2-nuxt
spec:
  type: ClusterIP
  selector:
    app: moki2-nuxt
  ports:
    - port: 80
      targetPort: 3000
